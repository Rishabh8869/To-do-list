<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="main-header">
        <div>
            <h1 id="header-title">To-Do List</h1>
        </div>
        <div id="search">
            <input type="text" name="" id="filter" placeholder="Search Tasks...">
        </div>
    </header>
    <div class="container">
        <h2 class="title">Add Task</h2>
        <form id="addform">
            <div id="insert">
                <input type="text" id="item" placeholder="Add Tasks">
            </div>
            <div id="btnsub">
                <input type="submit" class="btn" value="Add">
            </div>
        </form>
        <h2 class="title">Tasks</h2>
        <ul id="items" class="list-group">
          <!--if we uncomment this everytime DOM content will be loaded and these 4 li will be displayed -->
          <!-- <li class="list">Task 1 <button class="delete">X</button></li>
          <li class="list">Task 2 <button class="delete">X</button></li>
          <li class="list">Task 3 <button class="delete">X</button></li>
          <li class="list">Task 4 <button class="delete">X</button></li> -->
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
